version: '3.8'

services:
  # PostgreSQLデータベース（開発用）
  postgres:
    image: postgres:15-alpine
    container_name: niigatacity-kaigo-db-dev
    environment:
      POSTGRES_DB: niigatacity_kaigo_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kaigo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  kaigo-network:
    driver: bridge

volumes:
  postgres_dev_data:
