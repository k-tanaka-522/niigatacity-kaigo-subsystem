version: '3.8'

services:
  # PostgreSQLデータベース
  postgres:
    image: postgres:15-alpine
    container_name: niigatacity-kaigo-db
    environment:
      POSTGRES_DB: niigatacity_kaigo_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kaigo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # .NET Core バックエンドAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: niigatacity-kaigo-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=niigatacity_kaigo_dev;Username=postgres;Password=dev_password
      - Frontend__Url=http://localhost:3000
      - AWS__Region=ap-northeast-1
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kaigo-network
    volumes:
      - ./backend/logs:/app/logs

  # Next.js フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: niigatacity-kaigo-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - kaigo-network

networks:
  kaigo-network:
    driver: bridge

volumes:
  postgres_data:
