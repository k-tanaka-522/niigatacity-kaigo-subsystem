AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS CloudTrail Stack for GCAS Compliance - Multi-Account Ready'

# ========================================
# Metadata
# ========================================

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Project Configuration'
        Parameters:
          - ProjectName
          - EnvironmentName
      - Label:
          default: 'Multi-Account Configuration'
        Parameters:
          - DeploymentMode
          - OrganizationId
          - ManagementAccountId
      - Label:
          default: 'CloudTrail Configuration'
        Parameters:
          - EnableLogFileValidation
          - IncludeGlobalServiceEvents
          - IsMultiRegionTrail
          - EnableInsightSelectors

# ========================================
# Parameters
# ========================================

Parameters:
  ProjectName:
    Type: String
    Default: niigata-kaigo
    Description: Project name for resource naming

  EnvironmentName:
    Type: String
    AllowedValues:
      - production
      - staging
    Description: Environment name

  # Multi-Account Support Parameters
  DeploymentMode:
    Type: String
    Default: single-account
    AllowedValues:
      - single-account
      - multi-account-org
    Description: |
      Deployment mode:
      - single-account: Deploy in a single AWS account
      - multi-account-org: Deploy in AWS Organizations (Management Account)

  OrganizationId:
    Type: String
    Default: ''
    Description: |
      AWS Organization ID (e.g., o-xxxxxxxxxx).
      Required when DeploymentMode=multi-account-org.
      Leave empty for single-account mode.

  ManagementAccountId:
    Type: String
    Default: ''
    Description: |
      AWS Management Account ID.
      Required when DeploymentMode=multi-account-org.
      Leave empty for single-account mode.

  EnableLogFileValidation:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable CloudTrail log file validation (GCAS requirement)

  IncludeGlobalServiceEvents:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Include global service events (IAM, STS, CloudFront)

  IsMultiRegionTrail:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable CloudTrail in all regions

  EnableInsightSelectors:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable CloudTrail Insights for anomaly detection

# ========================================
# Conditions
# ========================================

Conditions:
  IsMultiAccountMode: !Equals [!Ref DeploymentMode, 'multi-account-org']
  IsSingleAccountMode: !Equals [!Ref DeploymentMode, 'single-account']
  EnableInsights: !Equals [!Ref EnableInsightSelectors, 'true']

# ========================================
# Resources
# ========================================

Resources:
  # ========================================
  # S3 Bucket for CloudTrail Logs
  # ========================================

  CloudTrailBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-${EnvironmentName}-cloudtrail-logs-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - TransitionInDays: 90
                StorageClass: STANDARD_IA
          - Id: TransitionToGlacier
            Status: Enabled
            Transitions:
              - TransitionInDays: 365
                StorageClass: GLACIER
          - Id: ExpireOldLogs
            Status: Enabled
            ExpirationInDays: 2555  # 7 years (GCAS requirement)
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentName}-cloudtrail-logs'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: CloudFormation
        - Key: Purpose
          Value: GCAS-Compliance-Audit-Logs

  # ========================================
  # S3 Bucket Policy
  # ========================================

  CloudTrailBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudTrailBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          # Allow CloudTrail service to check ACL
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: 's3:GetBucketAcl'
            Resource: !GetAtt CloudTrailBucket.Arn

          # Allow CloudTrail service to write logs (Single Account)
          - !If
            - IsSingleAccountMode
            - Sid: AWSCloudTrailWriteSingleAccount
              Effect: Allow
              Principal:
                Service: cloudtrail.amazonaws.com
              Action: 's3:PutObject'
              Resource: !Sub '${CloudTrailBucket.Arn}/AWSLogs/${AWS::AccountId}/*'
              Condition:
                StringEquals:
                  's3:x-amz-acl': 'bucket-owner-full-control'
            - !Ref AWS::NoValue

          # Allow CloudTrail service to write logs (Multi-Account Organization)
          - !If
            - IsMultiAccountMode
            - Sid: AWSCloudTrailWriteMultiAccount
              Effect: Allow
              Principal:
                Service: cloudtrail.amazonaws.com
              Action: 's3:PutObject'
              Resource: !Sub '${CloudTrailBucket.Arn}/AWSLogs/${OrganizationId}/*'
              Condition:
                StringEquals:
                  's3:x-amz-acl': 'bucket-owner-full-control'
            - !Ref AWS::NoValue

  # ========================================
  # CloudTrail
  # ========================================

  CloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn: CloudTrailBucketPolicy
    Properties:
      TrailName: !Sub '${ProjectName}-${EnvironmentName}-trail'
      S3BucketName: !Ref CloudTrailBucket
      IncludeGlobalServiceEvents: !Ref IncludeGlobalServiceEvents
      IsLogging: true
      IsMultiRegionTrail: !Ref IsMultiRegionTrail
      EnableLogFileValidation: !Ref EnableLogFileValidation
      IsOrganizationTrail: !If [IsMultiAccountMode, true, false]
      EventSelectors:
        - ReadWriteType: All
          IncludeManagementEvents: true
          DataResources:
            - Type: 'AWS::S3::Object'
              Values:
                - 'arn:aws:s3:::*/AWSLogs/*'
            - Type: 'AWS::Lambda::Function'
              Values:
                - 'arn:aws:lambda:*:*:function/*'
      InsightSelectors: !If
        - EnableInsights
        - - InsightType: ApiCallRateInsight
          - InsightType: ApiErrorRateInsight
        - !Ref AWS::NoValue
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentName}-trail'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: CloudFormation
        - Key: GCASCompliance
          Value: 'true'

  # ========================================
  # CloudWatch Logs Group (Optional)
  # ========================================

  CloudTrailLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/cloudtrail/${ProjectName}-${EnvironmentName}'
      RetentionInDays: 365
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentName}-cloudtrail-logs'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: CloudFormation

  # ========================================
  # IAM Role for CloudTrail to CloudWatch Logs
  # ========================================

  CloudTrailCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${EnvironmentName}-CloudTrailCWLogsRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CloudTrailCloudWatchLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !GetAtt CloudTrailLogGroup.Arn
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentName}-CloudTrailCWLogsRole'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: CloudFormation

# ========================================
# Outputs
# ========================================

Outputs:
  CloudTrailBucketName:
    Description: S3 Bucket name for CloudTrail logs
    Value: !Ref CloudTrailBucket
    Export:
      Name: !Sub '${AWS::StackName}-CloudTrailBucket'

  CloudTrailBucketArn:
    Description: S3 Bucket ARN for CloudTrail logs
    Value: !GetAtt CloudTrailBucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-CloudTrailBucketArn'

  CloudTrailName:
    Description: CloudTrail name
    Value: !Ref CloudTrail
    Export:
      Name: !Sub '${AWS::StackName}-CloudTrailName'

  CloudTrailArn:
    Description: CloudTrail ARN
    Value: !GetAtt CloudTrail.Arn
    Export:
      Name: !Sub '${AWS::StackName}-CloudTrailArn'

  CloudTrailLogGroupName:
    Description: CloudWatch Logs Group name for CloudTrail
    Value: !Ref CloudTrailLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-CloudTrailLogGroup'

  DeploymentMode:
    Description: Deployment mode (single-account or multi-account-org)
    Value: !Ref DeploymentMode
    Export:
      Name: !Sub '${AWS::StackName}-DeploymentMode'
