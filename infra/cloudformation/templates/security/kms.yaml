AWSTemplateFormatVersion: '2010-09-09'
Description: 'KMS Customer Managed Keys (CMK) for encryption'

# ========================================
# Metadata
# ========================================

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Project Configuration'
        Parameters:
          - ProjectName
          - EnvironmentName

# ========================================
# Parameters
# ========================================

Parameters:
  ProjectName:
    Type: String
    Default: niigata-kaigo
    Description: Project name for resource naming

  EnvironmentName:
    Type: String
    AllowedValues:
      - production
      - staging
    Description: Environment name

# ========================================
# Resources
# ========================================

Resources:
  # ========================================
  # KMS Key for RDS
  # ========================================

  RDSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub '${ProjectName} ${EnvironmentName} RDS MySQL encryption key'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'

          - Sid: Allow RDS to use the key
            Effect: Allow
            Principal:
              Service: rds.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:DescribeKey'
              - 'kms:CreateGrant'
            Resource: '*'
            Condition:
              StringEquals:
                kms:ViaService: !Sub 'rds.${AWS::Region}.amazonaws.com'

          - Sid: Allow CloudWatch Logs
            Effect: Allow
            Principal:
              Service: logs.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:DescribeKey'
              - 'kms:Encrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
            Resource: '*'
            Condition:
              ArnLike:
                kms:EncryptionContext:aws:logs:arn: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'

      EnableKeyRotation: true

      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentName}-rds-key'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: CloudFormation

  RDSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${ProjectName}-${EnvironmentName}-rds'
      TargetKeyId: !Ref RDSKey

  # ========================================
  # KMS Key for S3
  # ========================================

  S3Key:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub '${ProjectName} ${EnvironmentName} S3 encryption key'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'

          - Sid: Allow S3 to use the key
            Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:DescribeKey'
              - 'kms:Encrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
            Resource: '*'
            Condition:
              StringEquals:
                kms:ViaService: !Sub 's3.${AWS::Region}.amazonaws.com'

      EnableKeyRotation: true

      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentName}-s3-key'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: CloudFormation

  S3KeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${ProjectName}-${EnvironmentName}-s3'
      TargetKeyId: !Ref S3Key

  # ========================================
  # KMS Key for ECS Secrets
  # ========================================

  ECSSecretsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub '${ProjectName} ${EnvironmentName} ECS Secrets Manager encryption key'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'

          - Sid: Allow Secrets Manager to use the key
            Effect: Allow
            Principal:
              Service: secretsmanager.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:DescribeKey'
              - 'kms:Encrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
            Resource: '*'

          - Sid: Allow ECS tasks to use the key
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:DescribeKey'
            Resource: '*'

      EnableKeyRotation: true

      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${EnvironmentName}-ecs-secrets-key'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: CloudFormation

  ECSSecretsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${ProjectName}-${EnvironmentName}-ecs-secrets'
      TargetKeyId: !Ref ECSSecretsKey

# ========================================
# Outputs
# ========================================

Outputs:
  RDSKeyId:
    Description: RDS KMS Key ID
    Value: !Ref RDSKey
    Export:
      Name: !Sub '${AWS::StackName}-RDSKeyId'

  RDSKeyArn:
    Description: RDS KMS Key ARN
    Value: !GetAtt RDSKey.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RDSKeyArn'

  S3KeyId:
    Description: S3 KMS Key ID
    Value: !Ref S3Key
    Export:
      Name: !Sub '${AWS::StackName}-S3KeyId'

  S3KeyArn:
    Description: S3 KMS Key ARN
    Value: !GetAtt S3Key.Arn
    Export:
      Name: !Sub '${AWS::StackName}-S3KeyArn'

  ECSSecretsKeyId:
    Description: ECS Secrets KMS Key ID
    Value: !Ref ECSSecretsKey
    Export:
      Name: !Sub '${AWS::StackName}-ECSSecretsKeyId'

  ECSSecretsKeyArn:
    Description: ECS Secrets KMS Key ARN
    Value: !GetAtt ECSSecretsKey.Arn
    Export:
      Name: !Sub '${AWS::StackName}-ECSSecretsKeyArn'
