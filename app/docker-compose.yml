version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: niigata-kaigo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: niigata_kaigo
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - niigata-kaigo

  # Backend API (.NET Core)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: niigata-kaigo-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=niigata_kaigo;User=app_user;Password=app_password;
      - Jwt__Key=YourSuperSecretKeyForJWTAuthentication123!MustBeLongEnough
      - Jwt__Issuer=NiigataKaigoAPI
      - Jwt__Audience=NiigataKaigoClient
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - niigata-kaigo

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: niigata-kaigo-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - niigata-kaigo

volumes:
  mysql_data:

networks:
  niigata-kaigo:
    driver: bridge
