name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'app/frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'app/frontend/**'

permissions:
  id-token: write  # OIDC認証に必要
  contents: read

env:
  NODE_VERSION: '20'
  AWS_REGION: 'ap-northeast-1'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

  deploy-staging:
    name: Deploy to Staging
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.niigata-kaigo.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app/frontend

      - name: Build for staging
        run: npm run build
        working-directory: app/frontend
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ vars.STAGING_API_URL }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::897167645238:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # S3バケット名は後で設定
          echo "S3バケットへのデプロイ（バケット作成後に有効化）"
          # aws s3 sync app/frontend/out s3://niigata-kaigo-staging-frontend \
          #   --delete \
          #   --cache-control "public, max-age=31536000, immutable" \
          #   --exclude "*.html" \
          #   --exclude "*.json"

      - name: Deployment notification
        if: always()
        run: |
          echo "Deployment status: ${{ job.status }}"
          echo "Environment: staging"

  deploy-production:
    name: Deploy to Production
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://niigata-kaigo.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app/frontend

      - name: Build for production
        run: npm run build
        working-directory: app/frontend
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ vars.PROD_API_URL }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::897167645238:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # S3バケット名は後で設定
          echo "S3バケットへのデプロイ（バケット作成後に有効化）"
          # aws s3 sync app/frontend/out s3://niigata-kaigo-prod-frontend \
          #   --delete \
          #   --cache-control "public, max-age=31536000, immutable" \
          #   --exclude "*.html" \
          #   --exclude "*.json"

      - name: Deployment notification
        if: always()
        run: |
          echo "Deployment status: ${{ job.status }}"
          echo "Environment: production"
