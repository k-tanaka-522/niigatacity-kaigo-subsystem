name: Infrastructure Deployment - Network Stack

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

permissions:
  id-token: write  # OIDC authentication
  contents: read

env:
  AWS_REGION: 'ap-northeast-1'
  PROJECT_NAME: 'niigata-kaigo'
  STACK_NAME_SUFFIX: '02-network-stack'

jobs:
  validate:
    name: Validate CloudFormation Templates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::897167645238:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cfn-lint
        run: pip install cfn-lint

      - name: Lint all network templates
        run: |
          echo "Linting network templates..."
          cfn-lint infra/cloudformation/templates/network/*.yaml --ignore-checks W,E0000 || true

      - name: Validate main network stack template
        run: |
          TEMPLATE="infra/cloudformation/stacks/02-network/main.yaml"

          echo "Validating main stack template: $TEMPLATE"
          aws cloudformation validate-template --template-body file://$TEMPLATE > /dev/null

          echo "‚úÖ Main stack template is valid"

      - name: Validate all nested templates
        run: |
          echo "Validating nested templates..."

          for template in infra/cloudformation/templates/network/*.yaml; do
            echo "Validating: $template"
            aws cloudformation validate-template --template-body file://$template > /dev/null
          done

          echo "‚úÖ All nested templates are valid"

  upload-templates:
    name: Upload Templates to S3
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::897167645238:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Determine S3 bucket
        id: determine-bucket
        run: |
          ENV="${{ github.event.inputs.environment }}"
          BUCKET="${{ env.PROJECT_NAME }}-cfn-templates-${ENV}"
          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT
          echo "üì¶ S3 Bucket: $BUCKET"

      - name: Create S3 bucket if not exists
        run: |
          BUCKET="${{ steps.determine-bucket.outputs.bucket }}"

          # Check if bucket exists
          if ! aws s3 ls "s3://$BUCKET" 2>/dev/null; then
            echo "Bucket $BUCKET does not exist. Creating..."
            aws s3 mb "s3://$BUCKET" --region ${{ env.AWS_REGION }}

            # Enable versioning
            aws s3api put-bucket-versioning \
              --bucket "$BUCKET" \
              --versioning-configuration Status=Enabled

            # Enable server-side encryption
            aws s3api put-bucket-encryption \
              --bucket "$BUCKET" \
              --server-side-encryption-configuration '{
                "Rules": [{
                  "ApplyServerSideEncryptionByDefault": {
                    "SSEAlgorithm": "AES256"
                  }
                }]
              }'

            # Block public access
            aws s3api put-public-access-block \
              --bucket "$BUCKET" \
              --public-access-block-configuration \
                "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true"

            echo "‚úÖ Bucket $BUCKET created successfully"
          else
            echo "‚úÖ Bucket $BUCKET already exists"
          fi

      - name: Upload templates to S3
        run: |
          BUCKET="${{ steps.determine-bucket.outputs.bucket }}"

          echo "üì§ Uploading templates to s3://$BUCKET/templates/"
          aws s3 sync infra/cloudformation/templates/ \
            s3://$BUCKET/templates/ \
            --region ${{ env.AWS_REGION }} \
            --delete

          echo "‚úÖ Templates uploaded successfully"

  create-changeset:
    name: Create Change Set
    needs: upload-templates
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}-infra

    outputs:
      stack_name: ${{ steps.create-changeset.outputs.stack_name }}
      changeset_name: ${{ steps.create-changeset.outputs.changeset_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::897167645238:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Create Change Set
        id: create-changeset
        run: |
          ENV="${{ github.event.inputs.environment }}"
          STACK_NAME="${{ env.PROJECT_NAME }}-${ENV}-${{ env.STACK_NAME_SUFFIX }}"
          TEMPLATE="infra/cloudformation/stacks/02-network/main.yaml"
          PARAMETERS="infra/cloudformation/parameters/${ENV}/02-network-stack-params.json"

          echo "================================================"
          echo "Creating Change Set for Network Stack"
          echo "================================================"
          echo "Environment: $ENV"
          echo "Stack Name: $STACK_NAME"
          echo "Template: $TEMPLATE"
          echo "Parameters: $PARAMETERS"
          echo "================================================"

          # Make scripts executable
          chmod +x scripts/*.sh

          # Create Change Set
          ./scripts/create-changeset.sh \
            "$STACK_NAME" \
            "$TEMPLATE" \
            "$PARAMETERS" \
            "$ENV"

          # Get the latest Change Set name
          CHANGESET_NAME=$(aws cloudformation list-change-sets \
            --stack-name "$STACK_NAME" \
            --region ${{ env.AWS_REGION }} \
            --query 'Summaries[0].ChangeSetName' \
            --output text)

          echo "changeset_name=$CHANGESET_NAME" >> $GITHUB_OUTPUT
          echo "stack_name=$STACK_NAME" >> $GITHUB_OUTPUT

          echo "‚úÖ Change Set created: $CHANGESET_NAME"

      - name: Describe Change Set
        run: |
          STACK_NAME="${{ steps.create-changeset.outputs.stack_name }}"
          CHANGESET_NAME="${{ steps.create-changeset.outputs.changeset_name }}"

          echo "================================================"
          echo "Change Set Details"
          echo "================================================"

          ./scripts/describe-changeset.sh "$STACK_NAME" "$CHANGESET_NAME"

      - name: Wait for manual approval
        run: |
          echo "================================================"
          echo "‚è∏Ô∏è  Change Set Created - Waiting for Approval"
          echo "================================================"
          echo "Stack: ${{ steps.create-changeset.outputs.stack_name }}"
          echo "Change Set: ${{ steps.create-changeset.outputs.changeset_name }}"
          echo ""
          echo "üìã Review the Change Set above and approve this workflow to continue."
          echo ""
          echo "Expected Resources:"
          echo "  - Transit Gateway"
          echo "  - Common VPC (10.100.0.0/16)"
          echo "  - App VPC (10.101.0.0/16)"
          echo "  - NAT Gateways √ó 4"
          echo "  - Subnets √ó 8 (4 per VPC)"
          echo "  - Route Tables"
          echo "  - Transit Gateway Attachments √ó 2"
          echo "================================================"

  execute-changeset:
    name: Execute Change Set
    needs: create-changeset
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}-infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::897167645238:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Execute Change Set
        id: execute
        run: |
          STACK_NAME="${{ needs.create-changeset.outputs.stack_name }}"

          # Get the latest Change Set name
          CHANGESET_NAME=$(aws cloudformation list-change-sets \
            --stack-name "$STACK_NAME" \
            --region ${{ env.AWS_REGION }} \
            --query 'Summaries[0].ChangeSetName' \
            --output text)

          echo "================================================"
          echo "Executing Change Set"
          echo "================================================"
          echo "Stack: $STACK_NAME"
          echo "Change Set: $CHANGESET_NAME"
          echo "================================================"

          # Make scripts executable
          chmod +x scripts/*.sh

          # Execute Change Set
          echo "yes" | ./scripts/execute-changeset.sh "$STACK_NAME" "$CHANGESET_NAME"

      - name: Wait for stack completion
        run: |
          STACK_NAME="${{ needs.create-changeset.outputs.stack_name }}"

          echo "‚è≥ Waiting for stack creation/update to complete..."
          echo "This may take 5-10 minutes (NAT Gateways take time to create)"

          aws cloudformation wait stack-create-complete \
            --stack-name "$STACK_NAME" \
            --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws cloudformation wait stack-update-complete \
            --stack-name "$STACK_NAME" \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Stack operation completed successfully"

      - name: Display stack outputs
        run: |
          STACK_NAME="${{ needs.create-changeset.outputs.stack_name }}"

          echo "================================================"
          echo "Stack Outputs"
          echo "================================================"

          aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs' \
            --output table

          echo "================================================"

      - name: Deployment notification
        if: always()
        run: |
          echo "================================================"
          echo "Deployment Summary"
          echo "================================================"
          echo "Status: ${{ job.status }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Stack: ${{ needs.create-changeset.outputs.stack_name }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "================================================"
          echo ""
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Network stack deployed successfully!"
            echo ""
            echo "Deployed Resources:"
            echo "  ‚úì Transit Gateway"
            echo "  ‚úì Common VPC (10.100.0.0/16)"
            echo "  ‚úì App VPC (10.101.0.0/16)"
            echo "  ‚úì NAT Gateways √ó 4"
            echo "  ‚úì Subnets √ó 8"
            echo "  ‚úì Route Tables"
            echo "  ‚úì Transit Gateway Attachments √ó 2"
          else
            echo "‚ùå Deployment failed. Check the logs above for details."
          fi
          echo "================================================"
